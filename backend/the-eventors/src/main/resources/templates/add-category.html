<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</head>
<body>
<section class="about-banner relative" id="banners">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Add new agency
        </h1>
      </div>
    </div>
  </div>
</section>
<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">
  <div class="row">
    <div class="col-md-5">

      <form method="POST" th:action="${category == null} ?  '/categories' : '/categories/'+${category.getId()}">
        <div class="form-group">
          <label for="nameOfAgency">Image url</label>
          <input type="text"
                 class="form-control"
                 id="imageUrl"
                 name="imageUrl"
                 th:value="${category?.getImageUrl()()}"
                 required
                 placeholder="Enter image url">
        </div>
        <div class="form-group">
          <label for="nameOfAgency">Name of Category </label>
          <input type="text"
                 class="form-control"
                 id="nameOfAgency"
                 name="name"
                 th:value="${category?.getName()}"
                 required
                 placeholder="Enter name of category">
        </div>

        <div class="form-group">
          <label for="cityOfAgency">Description</label>
          <input type="text"
                 class="form-control"
                 id="cityOfAgency"
                 name="description"
                 th:value="${category?.getDescription()}"
                 required
                 placeholder="Enter description">
        </div>


        <button id="submit-from-add-balloon" type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" href="/categories">Back</a>
      </form>
    </div>
  </div>
</div>


</body>
</html>
