<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="about-banner relative" id="banners">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Categories
                </h1>
            </div>
        </div>
    </div>
</section>

<br/>
<div class="container mb-4" xmlns:th="http://www.thymeleaf.org">

    <h1>Going</h1>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">
                            Name of Category </th>
                        <th scope="col">
                            Description</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${going}">
                        <td th:text="${event.getEventInfo().getTitle()}"></td>
                        <td th:text="${event.getEventTimes().getCreatedTime().toString()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <h1>Interested</h1>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">
                            Name of Category </th>
                        <th scope="col">
                            Description</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${interested}">
                        <td th:text="${event.getEventInfo().getTitle()}"></td>
                        <td th:text="${event.getEventTimes().getCreatedTime().toString()}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <h1>Comments</h1>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">
                            Name of Category </th>
                        <th scope="col">
                            Description</th>
                        <th scope="col">
                            Description</th>
                        <th scope="col">
                            Description</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${comments}">
                        <td th:text="${event.getTitle()}"></td>
                        <td th:text="${event.getCreatedEvent()}"></td>
                        <td th:text="${event.getMessage()}"></td>
                        <td th:text="${event.getCreatedBy()}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
